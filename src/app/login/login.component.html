<div class="container">
  <div *ngIf="!showLogin" class="alert alert-danger">
        Sai mật khẩu hoặc tên đăng nhập
  </div>
  <form #f="ngForm"  (ngSubmit) = "submitForm(f.value)">
    <div class="form-group">
      <label>Username</label>
      <input  #username="ngModel" ngModel type="text" class="form-control" id="username" name="username" placeholder="Username" required>
      <div *ngIf="username.invalid && username.touched"
           class="alert alert-danger">
        <div *ngIf="username.errors.required">
          Name is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input #password="ngModel" ngModel type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      <div *ngIf="password.invalid && password.touched"
           class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Name is required.
        </div>
      </div>
    </div>
    <button [disabled]="f.invalid" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
